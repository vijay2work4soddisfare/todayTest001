<sebm-google-map [latitude]="lat" [longitude]="lng" [zoom]="18">
	<sebm-google-map-circle [latitude]="lat" [longitude]="lng" [radius]="20" [fillColor]="'#1E90FF'" [circleDraggable]="true"></sebm-google-map-circle>
	<!--sebm-google-map-circle [latitude]="lat" [longitude]="lng" [radius]="3" [fillColor]="'#00008B'"></sebm-google-map-circle-->
	<sebm-google-map-marker [latitude]="lat" [longitude]="lng" [markerDraggable]="true" (dragEnd)="markerDragEnd($event)">
		<sebm-google-map-info-window [disableAutoPan]="false">
	        <md-card-header style="margin-left: 5px;margin-right: 5px;margin-top: 5px;margin-bottom: 5px;height: 110%;overflow-y: hidden;">
			  <div md-card-avatar style="padding: 10px;border-style: solid;border-width: 1px;border-radius: 10px;border-color: black;float: left;" ></div>
	          <md-card-title><h1>You</h1></md-card-title>
	        </md-card-header>
    	</sebm-google-map-info-window>
    </sebm-google-map-marker>
</sebm-google-map>
<button (click)="send()" md-raised-button>Update My Location</button>
